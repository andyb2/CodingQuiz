<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>

<body>

    <div class="container my-2">
        <div class="timer d-none">
            <h4>Time left:</h4>
            <h4 id="timeLeft"></h4>
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center">
        <div id="starter" class="row">
            <div class="column">
                <button onclick="startQuiz()" id="start-button" type="button" class="btn btn-primary">Start Quiz!</button>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="row" id="enterName">

        </div>         
    </div>
    <div class="container">
        <div class="d-none row" id="savedScore">
            <h1>Your scores!</h1>
        </div>
        <div class="d-none" id="savedScore">
            
        </div>
        <div class="row my-2">
            <div id="restart">

            </div>
        </div> 
    </div>  
<script src="script.js"></script>
</body>
</html>
